
<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero else notDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #notDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroName.length > 0" (click)="removeLastHeroe()" class="btn bnt-outline-danger">
  Borrar último héroe
</button>



<ul class="mt-m2 list-group">
  <li *ngFor="let name of heroName"
  class="list-group-item">
  {{name}}
  </li>
</ul>
